<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
</head>
<body>
<div class="container-fluid" layout:fragment="page-content">
  <div class="col-12">
    <h2>Agregar Transacción</h2>
    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
         th:text="${mensaje}"
         class="alert">
    </div>
    <form th:object="${transaccion}" th:action="@{/transactions/{id}/movements}" method="post" class="d-flex flex-column gap-3">
      <div class="form-group">
        <label for="concept">Concepto de la transacción</label>
        <input autocomplete="off" autofocus th:field="*{concept}" id="concept"
               placeholder="Digite el concepto de la transacción" type="text"
               class="form-control" th:classappend="${#fields.hasErrors('concept')} ? 'is-invalid' : ''">
        <div class="invalid-feedback" th:errors="*{concept}"></div>
      </div>
      <div class="form-group">
        <label for="amount">Monto de la transaccion</label>
        <input autocomplete="off" th:field="*{amount}" id="amount" placeholder="Digite el monto de la transacción"
               type="text"
               class="form-control" th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid' : ''">
        <div class="invalid-feedback" th:errors="*{amount}"></div>

      </div>

      <div class="form-group">
        <label for="createAt">Fecha de la transaccion</label>
        <input autocomplete="off" th:field="*{createAt}" id="createAt" placeholder="Digite la fecha de la transacción"
               type="text"
               class="form-control" th:classappend="${#fields.hasErrors('createAt')} ? 'is-invalid' : ''">
        <div class="invalid-feedback" th:errors="*{createAt}"></div>

      </div>

      <div class="form-group">
        <label for="employee">Fecha de la transaccion</label>
        <input autocomplete="off" th:field="*{employee}" id="employee" placeholder="Digite el nombre del empleado"
               type="text"
               class="form-control" th:classappend="${#fields.hasErrors('employee')} ? 'is-invalid' : ''">
        <div class="invalid-feedback" th:errors="*{employee}"></div>

      </div>

      <button class="btn btn-success" type="submit">Guardar</button>
    </form>
  </div>
</div>
<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>
</body>
</html>
