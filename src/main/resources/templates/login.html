<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>
<main>
  <div class="pax-4 py-5 my-5 text-center">
    <img src="images/tasks.png" class="d-block mx-auto mb-4" height="100px" alt="Tareas"/>
    <h1 class="display-5 fw-bold">Sistema de administración de empresas</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Organización empresas, usuarios y movimientos de dinero</p>
      <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Iniciar sesión</a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <div th:if="${user==null}">
          <p class="lead mb-4">Por favor, debe enviar su correo electronico a un usuario administrador</p>
        </div>
        <div th:if="${user!=null}">
          <h3 th:text=" 'Bienvenido, '+ ${user.getEmail()}"></h3>
          <a th:href="@{/home}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Ir a la aplicación </a>
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4">Saber más</button>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
